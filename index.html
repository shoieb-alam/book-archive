<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container bg-light py-5">
        <header>
            <h1 class="text-center my-5">Search Book</h1>

            <!-- search field -->
            <div class="input-group mx-auto w-50 my-5">
                <input id="search-field" type="text" class="form-control" placeholder="Book Name">
                <div>
                    <button onclick="searchBook()" type="button" class="btn btn-outline-dark">Search</button>
                </div>
            </div>
        </header>

        <!-- error message -->
        <div id="empty-result" class="m-5 text-center fs-3">
        </div>

        <main>
            <!-- search result -->
            <section>
                <div class="text-center py-3">
                    <h4 id="search-quantity">
                    </h4>
                </div>

                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-3">
                </div>
            </section>

            <!-- error message -->
            <section>
                <div style="display:none" id="error" class="bg-danger text-center">
                    <h3 class="my-5 justify-content-center text-white p-5">Item Not Found !!! </h3>
                </div>

                <div style="display:none" id="empty-search" class="text-center">
                    <h3 class="my-5 justify-content-center text-white bg-danger p-5">Please Write the Book Name to
                        Search
                    </h3>
                </div>
            </section>
        </main>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>

</html>
